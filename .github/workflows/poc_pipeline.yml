name: ECI Scraper Serverless POC

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write # Required permission to open a PR

jobs:
  run-scraper-poc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run Scraper Script
        env:
          FORCE_CRASH: ${{ secrets.FORCE_CRASH }}
        run: |
          python scraper_poc.py

      # Replaced auto-commit with Pull Request creator
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "ðŸ¤– chore: Auto-update ECI data"
          title: "Update ECI Data"
          body: |
            ## Automated ECI Data Update
            This PR was auto-generated by the ECI Scraper Serverless POC workflow.
            
            - A new timestamped data folder has been generated.
            - Please review the attached `.csv` files before merging.
          branch: auto-data-update
          delete-branch: true # Auto-deletes the branch after you merge the PR
          labels: |
            data-update
            automated
